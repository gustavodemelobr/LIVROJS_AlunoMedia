<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa Situação do Aluno</title>
    <link rel="stylesheet" type="text/css" href="assets/css/stylesheet.css" media="screen" />
</head>
<body>
    <h1>Programa Situação do Aluno</h1>
    <form>
        <p>
            Nome do aluno:
            <input type="text" required id="inName">
        </p>
        <p>
            1ª nota:
            <input type="number" id="inNota01" min="0" max="10" step="0.01" required>
        </p>
        <p>
            2ª nota:
            <input type="number" id="inNota02" min="0" max="10" step="0.01" required>
        </p>
        <input type="submit" id="btnSubmit" value="Exibir Média e Situação">
    </form>
    <h2 class="outMedia"></h2>
    <h3 class="outMsg"></h3>
    
    <script src="assets/script/script.js"></script>
</body>
</html>
